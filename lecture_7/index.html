<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .form {
            width: 100%;
            height: 100vh;
            padding: 25%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 30px;
            align-items: center;
        }
    </style>
</head>
<body>
    <form class="form" method="get" autocomplete="off">
        <h2>Менің формам</h2>
        <div class="field-wrapper">
            <label for="username">Username: </label>
            <input id="username" type="text" name="username"  placeholder="Type your username... " required minlength="8" maxlength="20"/>
        </div>
        <div class="field-wrapper">
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Type your password..." required minlength="8" maxlength="20"/>
        </div>
        <div class="field-wrapper">
            <label for="age">Age: </label>
            <input type="number" name="age" placeholder="Type your age..." required />
        </div>
        <div class="field-wrapper">
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="Type your email..." required />
        </div>
        <div class="field-wrapper">
            <label for="phone">Phone: </label>
            <input type="text" name="phone" placeholder="+7-777-777-77-77" required pattern="[+]{1}[7]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" />
        </div>
        <!-- <button type="submit">Submit</button>
        <button type="reset">Reset</button> -->
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
